{% extends "base.html" %}

{% block navigation %}
<a href="/" class="navbar-item"> Home </a>
<a href="/signup" class="navbar-item"> Signup </a>
{% endblock %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title" align="center">Book Review</h3>
    <div class="box">
    	{% with messages = get_flashed_messages() %}
		{% if messages %}
    	<div class="notification is-danger">
        	{{ messages[0] }}
    	</div>
		{% endif %}
		{% endwith %}
        <form method="POST" action="/">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Your Email" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Your Password">
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Login</button>
        </form>
        <h4 class="subtitle" style="color: grey; margin-top: .75rem" align="center"> OR</h4>
        <form method="GET" action="/signup">
            <button class="button is-block is-link is-large is-fullwidth" style="margin-top: .75rem">Signup</button>
        </form>
    </div>
</div>
{% endblock %}
